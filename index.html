    <main>
      <section id="first-section">
        <h1>Find cheap bus tickets for your next trip.</h1>
        <p>Easily compare and book your next trip with KTC</p>

        <table>
          <form action="/" method="POST" id="set">
            <tr>
              <th><label for="orginal-place">orginal place</label></th>
              <th><label for="destinaion">Destinaion</label></th>
              <th><label for="date-time">Date</label></th>
              <th><label for="return-date">Return Date</label></th>
              <th><label for="passenger-counter">passengers</label></th>
            </tr>
            <tr>
              <td>
                <input
                  type="text"
                  id="orginal-place"
                  placeholder="Leaving from..."
                />
              </td>
              <td>
                <input type="text" id="destinaion" placeholder="Going to..." />
              </td>
              <td><input type="date" id="date-time" /></td>
              <td>
                <!-- The onblur event occurs when an HTML element loses focus. -->
                <input
                  type="text"
                  id="return-date"
                  placeholder="Optional"
                  onfocus="(this.type='Date')"
                  onblur="if(this.value ==''){this.type='text'}"
                />
              </td>
              <td><input type="number" id="passenger-counter" value="1" /></td>
              <td><button type="submit" id="submit-form">Search</button></td>
            </tr>
          </form>
        </table>
      </section>
      <section id="second-section">
        <h2>Top travelled bus routes</h2>
        <ul id="places-list">
              <li class="the-place">
                <a href="/"><img src="img/places/new york.jpg" alt="" /></a>

            </li>
            <li class="the-place">
              <a href="/"><img src="img/places/orlando.jpg" alt="" /></a>
            </li>
          
        </ul>
      </section>
