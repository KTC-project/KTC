<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/shared.css" />
    <link rel="stylesheet" href="css/loginandsignup.css" />
    <link rel="shortcut icon" href="img/icons/bus.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .login-icons {
        width: 5px;
      }
    </style>
    <title>KTC Login</title>
  </head>
  <body>
    <header id="main-header">
      <a href="index.html" id="logo">KTC</a>
      <nav>
        <ul id="shop">
          <li>
            <a href="buses.html">Buses</a>
          </li>
          <li>
            <a href="taxi.html">Taxis</a>
          </li>
        </ul>
        <ul id="usersneed">
          <li>
            <select name="lang" id="chosen-language">
              <option value="english">English</option>
              <option value="kurdish">Kurdish</option>
              <option value="arabic">Arabic</option>
            </select>
          </li>
          <li>
            <a href="login.html">Login</a>
          </li>
          <li>
            <a href="signup.html">Sign Up</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <aside id="show-part">
        <h1>Welcome back!</h1>
        <img src="img/login.png" width="610px" />
        <p>Login KTC, Book tickets that fit your needs.</p>
      </aside>
      <aside id="login-part">
        <h1>Login to your KTC Account</h1>
        <img src="img/icons/bus.ico" alt="KTC Logo" />
        <form action="">
          <div id="inputs">
            <input
              type="text"
              name="username"
              placeholder="username or email"
              required
            />
            <input
              type="password"
              name="password"
              minlength="8"
              maxlength="64"
              required
              placeholder="password"
            />
          </div>

          <div class="remembers">
            <div>
              <input
                type="checkbox"
                name="remember-me"
                value="2weeks-login"
                id="remember-me"
              />
              <label for="remember-me" id="remember-me-label"
                >Remember me for 2 weeks</label
              >
            </div>
            <a href="">Forgot Password?</a>
          </div>

          <button type="submit">Sign in</button>

          <div style="margin: 35px 10px 20px">
            <p style="font-size: 14px; margin-bottom: 20px; margin-top: -15px;">Or Sign Up With </p>
            <a href="" style="margin: 0 10px"
              ><i
                class="fa-brands fa-facebook fa-2xl"
                style="color: #d5d5d6"
              ></i
            ></a>
            <a href="" style="margin: 0 10px"
              ><i class="fa-brands fa-google fa-2xl" style="color: #d5d5d6"></i
            ></a>
            <a href="" style="margin: 0 10px"
              ><i class="fa-brands fa-twitter fa-2xl" style="color: #d5d5d6"></i
            ></a>
          </div>

          <p
            style="
              font-size: 14px;
              font-weight: bolder;
              margin-top: 0;
            "
          >
            Don't have account ?
          </p>
          <div class="links">
            <a href="">Create a KTC account.</a>
          </div>
        </form>
      </aside>
    </main>
    <footer>
      <p>Â© KTC Inc, All rights reserved.</p>
      <ul>
        <li>
          <a href="https://www.instagram.com/" target="_blank"
            ><img src="./img/icons/insta.png" alt="Instagram logo"
          /></a>
        </li>
        <li>
          <a href="https://www.facebook.com/" target="_blank"
            ><img src="./img/icons/facebook.png" alt="Facebook logo"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
