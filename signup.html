<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/shared.css" />
    <link rel="stylesheet" href="css/loginandsignup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      main {
        height: 700px;
      }

      #login-part{
        padding-bottom: 7rem;
      }
    </style>
    <link rel="shortcut icon" href="img/icons/bus.ico" type="image/x-icon">
    <title>KTC Sign Up</title>
  </head>
  <body>
    <header id="main-header">
      <a href="index.html" id="logo">KTC</a>
      <nav>
        <ul id="shop">
          <li>
            <a href="buses.html">Buses</a>
          </li>
          <li>
            <a href="taxi.html">Taxis</a>
          </li>
        </ul>
        <ul id="usersneed">
          <li>
            <select name="lang" id="chosen-language">
              <option value="english">English</option>
              <option value="kurdish">Kurdish</option>
              <option value="arabic">Arabic</option>
            </select>
          </li>
          <li>
            <a href="login.html">Login</a>
          </li>
          <li>
            <a href="signup.html">Sign Up</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <aside id="show-part">
        <h1>Join KTC</h1>
        <img src="img/login.png" width="610px" />
        <p>Join with KTC, And Book tickets that fit your needs.</p>
      </aside>
      <aside id="login-part">
        <h1>Create an account</h1>
        <p>Faster booking and boarding by saving your information.</p>
        <img src="img/icons/bus.ico" alt="KTC Logo" />
        <form action="">
          <div id="inputs">
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              name="password"
              minlength="8"
              maxlength="64"
              required
              placeholder="password"
            />
            <input
              type="password"
              name="password"
              minlength="8"
              maxlength="64"
              required
              placeholder="Confirm password"
            />
            <input type="email" name="email" placeholder="E-mail" required />
          </div>
          <button type="submit">Sign Up</button>
          <div style="margin: 35px 10px 20px">
            <p style="font-size: 14px; margin-bottom: 20px; margin-top: -15px;">Or Sign Up With </p>
            <a href="" style="margin: 0 10px"
              ><i
                class="fa-brands fa-facebook fa-2xl"
                style="color: #d5d5d6"
              ></i
            ></a>
            <a href="" style="margin: 0 10px"
              ><i class="fa-brands fa-google fa-2xl" style="color: #d5d5d6"></i
            ></a>
            <a href="" style="margin: 0 10px"
              ><i class="fa-brands fa-twitter fa-2xl" style="color: #d5d5d6"></i
            ></a>
          </div>
          <div class="links">
            <p style="font-size: 14px; margin-top: 25px;">Have an account?</p>
            <a href="login.html">Sign In</a>
          </div>
        </form>
      </aside>
    </main>
    <footer>
      <p>Â© KTC Inc, All rights reserved.</p>
      <ul>
        <li>
          <a href="https://www.instagram.com/" target="_blank"
            ><img src="./img/icons/insta.png" alt="Instagram logo"
          /></a>
        </li>
        <li>
          <a href="https://www.facebook.com/" target="_blank"
            ><img src="./img/icons/facebook.png" alt="Facebook logo"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
